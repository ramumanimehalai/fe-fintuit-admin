<div>
  <div class="header-container d-flex justify-content-between align-items-center">
    <h2 class="m-0">Add new channel</h2>
    <div class="d-flex align-items-center">
      <app-ds-button varient="light" class="me-2">close</app-ds-button>
      <app-ds-button class="me-2">save & close</app-ds-button>
      <p class="mb-0">Icon</p>
    </div>
  </div>
  <div class="divider"></div>
  <div class="px-5 form-container">
    <div class="row h-100">
      <div class="col-12 mt-3">
        <div class="section-header">
          <div class="header_marker"></div>
          <div class="header_text">Channel Configuration</div>
        </div>
        <div class="col-12 mb-3">
          <app-input-textbox label="API Endpoint" placeholder="Enter API Endpoint"
            [control]="getEmailConfigControl('smtpServer')"></app-input-textbox>
        </div>
        <div class="col-6 mb-3">
          <label for="region">Method</label>
          <select id="region" class="form-control mt-1" (input)="onSelectMethod($event)">
            <option value="" disabled>Select Method</option>
            <option value="us">Get</option>
            <option value="eu">POST</option>
          </select>
        </div>
        <div class="col-6 mb-3">
          <label for="region">Authorization</label>
          <select id="region" class="form-control mt-1" (input)="onSelectAuthorization($event)">
            <option value="" disabled>Select Authorization</option>
            <option value="No Auth">No Auth</option>
            <option value="Basic Auth">Basic Auth</option>
            <option value="Bearer token">Bearer token</option>
            <option value="API Key">API Key</option>
          </select>
        </div>
        <div>
          <div *ngIf="selectedAuth !== 'No Auth'">
            <div class="col-6 mb-3" *ngIf="selectedAuth === 'Basic Auth' || selectedAuth === 'API Key'">
              <app-input-textbox label="Username" placeholder="Enter username"
                [control]="getEmailConfigControl('smtpServer')"></app-input-textbox>
            </div>
            <div class="col-6 mb-3" *ngIf="selectedAuth === 'Basic Auth' || selectedAuth === 'API Key'">
              <app-input-textbox label="Password" placeholder="Enter password"
                [control]="getEmailConfigControl('smtpServer')"></app-input-textbox>
            </div>
          </div>
          <div>
            <div class="col-6 mb-3 " *ngIf="selectedAuth === 'Bearer token'">
              <app-input-textbox label="Token" placeholder="Enter token"
                [control]="getEmailConfigControl('smtpServer')"></app-input-textbox>
            </div>
          </div>
          <div *ngIf="selectedAuth === 'API Key'">
            <div class="col-6 mb-3" >
              <app-input-textbox label="Key" placeholder="Enter key"
                [control]="getEmailConfigControl('smtpServer')"></app-input-textbox>
            </div>
            <div class="col-6 mb-3">
              <app-input-textbox label="Value" placeholder="Enter value"
                [control]="getEmailConfigControl('smtpServer')"></app-input-textbox>
            </div>
            <div class="col-6 mb-3">
              <label for="region">Add to</label>
              <select id="region" class="form-control mt-1" (input)="onSelectAuthorization($event)">
                <option value="" disabled>Large Select</option>
                <option value="us">Query Params</option>
                <option value="eu">Header</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 mb-3">
          <!-- <label>Select Channels</label> -->
          <div>
            <div class="form-check">
              <input type="checkbox" [formControl]="getChannelControl('email')" class="form-check-input"
                id="emailChannel" />
              <label class="form-check-label" for="emailChannel">Custom Header</label>
            </div>
            <div class="form-check">
              <input type="checkbox" [formControl]="getChannelControl('sms')" class="form-check-input"
                id="smsChannel" />
              <label class="form-check-label" for="smsChannel">Request Header</label>
            </div>
            <div class="form-check">
              <input type="checkbox" [formControl]="getChannelControl('whatsapp')" class="form-check-input"
                id="whatsappChannel" />
              <label class="form-check-label" for="whatsappChannel">Response Header</label>
            </div>
            <!-- <div class="form-check">
              <input
                type="checkbox"
                [formControl]="getChannelControl('pushNotifications')"

                id="pushNotificationsChannel"

              >

      </div>
    </div>

    <div class="col-6">
      <mat-tab-group>
        <mat-tab label="Email">
          <div class="col-12 mt-4">
            <div class="col-12 mb-3">
              <app-input-textbox label="SMTP server" placeholder="smtp server"
                [control]="getEmailConfigControl('smtpServer')"></app-input-textbox>
            </div>
            <div class="col-12 mb-3">
              <app-input-textbox label="SMTP port" placeholder="smtp port"
                [control]="getEmailConfigControl('smtpPort')"></app-input-textbox>
            </div>
            <div class="col-12 mb-3">
              <app-input-textbox label="SMTP username" placeholder="smtp username"
                [control]="getEmailConfigControl('smtpUserName')"></app-input-textbox>
            </div>
            <div class="col-12 mb-3">
              <app-input-textbox label="SMTP password" placeholder="smtp password"
                [control]="getEmailConfigControl('smtpPassword')"></app-input-textbox>
            </div>
            <div class="col-12 mb-3">
              <app-input-textbox label="Sender name" placeholder="sender name"
                [control]="getEmailConfigControl('senderName')"></app-input-textbox>
            </div>
            <div class="col-12">
              <app-input-textbox label="Sender email" placeholder="sender email"
                [control]="getEmailConfigControl('senderEmail')"></app-input-textbox>
            </div>
            <div class="col-12 mt-1 d-flex justify-content-between mb-3">
              <div class="form-check ms-1">
                <input type="checkbox" [formControl]="getEmailConfigControl('enableTLS')" class="form-check-input"
                  id="enableTLS" />
                <label class="form-check-label" for="enableTLS">Enable TLS
                </label>
              </div>
              <div class="form-check">
                <input type="checkbox" [formControl]="getEmailConfigControl('active')" class="form-check-input"
                  id="emailConfigActive" />
                <label class="form-check-label" for="emailConfigActive">Active</label>
              </div>
            </div>
            <div class="col-6 d-flex mb-3">
              <app-ds-button varient="light">close</app-ds-button>
              <app-ds-button class="ms-1">save</app-ds-button>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="SMS">
          <div class="col-12 mt-4">
            <div class="col-12 mb-3">
              <app-input-textbox label="Account SSID" placeholder="account ssid"
                [control]="getSmsConfigControl('accountSSID')"></app-input-textbox>
            </div>
            <div class="col-12 mb-3">
              <app-input-textbox label="Auth token" placeholder="auth token"
                [control]="getSmsConfigControl('authToken')"></app-input-textbox>
            </div>
            <div class="col-12">
              <app-input-textbox label="Phone number" placeholder="phone number"
                [control]="getSmsConfigControl('phoneNumber')"></app-input-textbox>
            </div>
            <div class="col-12 mt-1 mb-3">
              <div class="form-check ms-1">
                <input type="checkbox" [formControl]="getSmsConfigControl('active')" class="form-check-input"
                  id="smsConfigActive" />
                <label class="form-check-label" for="smsConfigActive">Active</label>
              </div>
            </div>
            <div class="col-6 d-flex mb-3">
              <app-ds-button varient="light">close</app-ds-button>
              <app-ds-button class="ms-1">save</app-ds-button>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Whatsapp">
          <div class="col-12 mt-4">
            <div class="col-12 mb-3">
              <app-input-textbox label="API endpoint" placeholder="api endpoint"
                [control]="getWhatsappConfigControl('apiEndpoint')"></app-input-textbox>
            </div>
            <div class="col-12 mb-3">
              <app-input-textbox label="Account SSID" placeholder="account ssid"
                [control]="getWhatsappConfigControl('accountSSID')"></app-input-textbox>
            </div>
            <div class="col-12 mb-3">
              <app-input-textbox label="Auth token" placeholder="auth token"
                [control]="getWhatsappConfigControl('authToken')"></app-input-textbox>
            </div>
            <div class="col-12">
              <app-input-textbox label="WhatsApp number" placeholder="whatsapp number"
                [control]="getWhatsappConfigControl('whatsappNumber')"></app-input-textbox>
            </div>
            <div class="col-12 mt-1 mb-3">
              <div class="form-check ms-1">
                <input type="checkbox" [formControl]="getSmsConfigControl('active')" class="form-check-input"
                  id="whatsappConfigActive" />
                <label class="form-check-label" for="whatsappConfigActive">Active</label>
              </div>
            </div>
            <div class="col-6 d-flex mb-3">
              <app-ds-button varient="light">close</app-ds-button>
              <app-ds-button class="ms-1">save</app-ds-button>
            </div>
          </div>
        </mat-tab>

        <mat-tab label="Push Notifications">
          <div class="col-12 mt-4">
            <div class="col-12 mb-3">
              <app-input-textbox label="FCM server key" placeholder="fcm server key"
                [control]="getPushConfigControl('fcmServerKey')"></app-input-textbox>
            </div>
            <div class="col-12">
              <app-input-textbox label="FCM sender ID" placeholder="fcm sender id"
                [control]="getPushConfigControl('fcmSenderId')"></app-input-textbox>
            </div>
            <div class="col-12 mt-1 mb-3">
              <div class="form-check ms-1">
                <input type="checkbox" [formControl]="getSmsConfigControl('active')" class="form-check-input"
                  id="pushConfigActive" />
                <label class="form-check-label" for="pushConfigActive">Active</label>
              </div>
            </div>
            <div class="col-6 d-flex mb-3">
              <app-ds-button varient="light">close</app-ds-button>
              <app-ds-button class="ms-1">save</app-ds-button>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
