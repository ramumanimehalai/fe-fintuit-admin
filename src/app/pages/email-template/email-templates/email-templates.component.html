<div>
  <div class="email-template__container">
    <div class="email-template__header">
      <div class="email-template__header-text">Email Template</div>
    </div>
    <div class="email-template__divider"></div>
    <div class="email-template__header-content">
      <div>
        <div class="email-template__header">
          <div class="email-template__title">Email Template List</div>
        </div>
        <div class="email-template__header">
          <div class="email-template__custom-title">
            Create custom email template
          </div>
        </div>
      </div>
      <div>
        <ng-container *ngIf="!isEmptyList">
          <app-ds-button (click)="navigateTo('/create-new-email-template')"
            >New Email Template</app-ds-button
          >
        </ng-container>
      </div>
    </div>
    <ng-template #noTemplates>
      <div class="w-100 d-flex justify-content-center">
        <div class="mt-5">
          <div>Create a new email template</div>
          <div class="mt-3">
            <app-ds-button (click)="navigateTo('/create-new-email-template')"
              >New Email Template</app-ds-button
            >
          </div>
        </div>
      </div>
    </ng-template>
    <ng-container *ngIf="!isEmptyList; else noTemplates">
      <ng-container *ngFor="let template of emailTemplates">
        <div class="email-template__card">
          <div
            class="w-100 d-flex align-items-center justify-content-between py-3 px-4"
          >
            <div class="d-flex align-items-center">
              <div class="px-3 py-2 bg-primary rounded">
                <div>+</div>
              </div>
              <div class="ms-2">
                <h4 class="fw-bolder">{{ template.title }}</h4>
                <div>
                  {{ template.description }}
                </div>
              </div>
            </div>
            <div>Template Id: {{ template.templateId }}</div>
            <div>
              {{ template.icon }}
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
